services:
  - type: web
    name: riddick-chess
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_SECRET
        generateValue: true
    healthCheckPath: /

databases:
  - name: riddick-chess-db
    plan: free

